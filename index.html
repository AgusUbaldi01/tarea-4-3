<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tarea 01/03</title>
</head>

<body>
    <header>
        <i class="bi bi-globe"></i>
        <a href="" class="sing-up">Sing up</a>
        <div class="request-demo">
            <button class="btn-request">Request Demo</button>
            <i class="bi bi-arrow-up-right"></i>
        </div>
    </header>
    <section>
        <form>
            <div class="title">
                <h1 class="title-1"> Sign in </h1>
            <h3 class="title-2"> Hey, Enter your details to login
                to your account</h3>
            </div>
                <input type="email" name="" id="" placeholder="Enter Email / Phone No" class="input-email">
            <div class="input-container">
                <input type="password" name="" id="" placeholder="Passcode" class="input-passcode">
                <button class="hide">Hide</button>
            </div>
            <div class="text1">
                <label for="#">Don’t have an account yet? </label>
                <a href="" class="abajo-input">Register now!</a>
            </div>
            <button class="btn-sign-in">Sign in</button>
            <a href="" class="abajo-sign-in">-Or Sign in with-</a>
            <div class="iconos">
                <img src="./images/Google.png" alt="Google">
                <img src="./images/Apple ID.png" alt="Apple">
                <img src="./images/Facebook.png" alt="Facebook">
            </div>
            <div class="abajo-iconos">
                <label for="">Don’t have an account? </label>
                <a href="" class="abajo-logos">Register Now</a>
            </div>
        </form>
        <div >
            <img src="./images/image.svg" alt="imagen-decorativa" class="image">
        </div>
    </section>
</body>

</html>
